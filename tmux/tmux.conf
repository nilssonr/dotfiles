# ===============================================================
# Indexing / history
# ===============================================================
set -g base-index 1
setw -g pane-base-index 1
set -g history-limit 200000

# ===============================================================
# Terminal / truecolor
# ===============================================================
set -g default-terminal "tmux-256color"
set -as terminal-overrides ",*:Tc"

# ===============================================================
# Default shell / directory behavior
# ===============================================================
# Intentionally start new panes/windows in $HOME
set -g default-command "cd ~; exec $SHELL"

# ===============================================================
# Prefix
# ===============================================================
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# ===============================================================
# Mouse / copy-mode
# ===============================================================
set -g mouse on
setw -g mode-keys vi

# macOS clipboard integration
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"

# Allow tmux to set/receive system clipboard (macOS)
set -g set-clipboard on

# ===============================================================
# Pane navigation (i3-style)
# ===============================================================
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

bind -n M-H resize-pane -L 5
bind -n M-J resize-pane -D 5
bind -n M-K resize-pane -U 5
bind -n M-L resize-pane -R 5

# ===============================================================
# Pane splitting
# ===============================================================
bind v split-window -h
bind h split-window -v

# ===============================================================
# Session management
# ===============================================================

# Prompted session creation (detached)
bind C command-prompt -p "New session name:" "new-session -d -s '%%'"

# Direct fzf session switcher (no menu)
bind f display-popup -E "~/.config/tmux/scripts/session_switch.sh"

# Rename current session
bind R command-prompt -p "Rename session:" "rename-session '%%'"

# ===============================================================
# Plugins (TPM)
# ===============================================================
set-environment -g TMUX_PLUGIN_MANAGER_PATH "~/.config/tmux/plugins/"

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'sainnhe/tmux-fzf'

# ===============================================================
# GitHub Dark Dimmed theme (aligned to Alacritty)
# ===============================================================
# Canonical palette:
# bg0:    #22272e
# bg1:    #2d333b
# fg0:    #adbac7
# dim0:   #636e7b
# black:  #545d68
# blue:   #539bf5
# yellow: #c69026

set -g status on
set -g status-interval 5
set -g status-justify left

set -g status-style "bg=#22272e,fg=#adbac7"
set -g message-style "bg=#22272e,fg=#adbac7"
set -g message-command-style "bg=#22272e,fg=#539bf5"

set -g pane-border-style "fg=#545d68"
set -g pane-active-border-style "fg=#539bf5"

# Window list
setw -g window-status-style "bg=#22272e,fg=#636e7b"
setw -g window-status-current-style "bg=#2d333b,fg=#adbac7"
setw -g window-status-format " #I:#W "
setw -g window-status-current-format " #I:#W "

# Left side: session name
set -g status-left-length 60
set -g status-left "#[fg=#539bf5,bold]#S #[fg=#636e7b]"

# ===============================================================
# Status-right (external scripts)
# ===============================================================
# Order:
# - SSH identity (only on SSH)
# - Battery (optional, correct charging detection)
# - Time/date: 12:08 | (Sun) 2025-12-28
set -g status-right-length 160
set -g status-right "\
#(~/.config/tmux/scripts/who_segment.sh #{client_pid})\
#(~/.config/tmux/scripts/battery_segment.sh)\
#[fg=#adbac7]%H:%M #[fg=#636e7b]| #[fg=#adbac7](%a) %Y-%m-%d "

# ===============================================================
# TPM initialization (must be last)
# ===============================================================
run '~/.config/tmux/plugins/tpm/tpm'
