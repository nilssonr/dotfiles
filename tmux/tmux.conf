# ===============================================================
# Indexing / history
# ===============================================================
set -g base-index 1 # start window numbering at 1
setw -g pane-base-index 1 # start pane numbering at 1
set -g history-limit 200000 # keep long scrollback history

# ===============================================================
# Terminal / truecolor
# ===============================================================
set -g default-terminal "tmux-256color" # advertise a modern terminal type
set -as terminal-overrides ",*:Tc" # enable truecolor if terminal supports it
set -g focus-events on # allow apps to receive focus/blur events

# ===============================================================
# Default shell / directory behavior
# ===============================================================
# Intentionally start new panes/windows in $HOME
set -g default-shell /bin/zsh
set -g default-command "cd ~; exec /bin/zsh -l"

# ===============================================================
# Prefix
# ===============================================================
unbind C-b # free the default prefix
set -g prefix C-Space # set prefix to Ctrl+Space
bind C-Space send-prefix # allow sending prefix to nested tmux

# ===============================================================
# Mouse / copy-mode
# ===============================================================
set -g mouse on # enable mouse support
setw -g mode-keys vi # use vi keys in copy mode

# macOS clipboard integration
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy" # copy on mouse drag
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy" # copy on Enter

# Allow tmux to set/receive system clipboard (macOS)
set -g set-clipboard on # sync tmux buffer with system clipboard

# ===============================================================
# Pane navigation (i3-style)
# ===============================================================
bind -n M-h select-pane -L # focus left pane
bind -n M-j select-pane -D # focus pane below
bind -n M-k select-pane -U # focus pane above
bind -n M-l select-pane -R # focus right pane

bind -n M-H resize-pane -L 5 # shrink left by 5 columns
bind -n M-J resize-pane -D 5 # shrink down by 5 rows
bind -n M-K resize-pane -U 5 # grow up by 5 rows
bind -n M-L resize-pane -R 5 # grow right by 5 columns

# ===============================================================
# Pane splitting
# ===============================================================
bind v split-window -h # split horizontally
bind h split-window -v # split vertically

# ===============================================================
# Session management
# ===============================================================

# Prompted session creation (detached)
bind C command-prompt -p "New session name:" "new-session -d -s '%%'" # create named session

# Direct fzf session switcher (no menu)
bind f display-popup -E "~/.config/tmux/scripts/session_switch.sh" # popup session picker

# Rename current session
bind R command-prompt -p "Rename session:" "rename-session '%%'" # rename session

# ===============================================================
# Plugins (TPM)
# ===============================================================
set-environment -g TMUX_PLUGIN_MANAGER_PATH "~/.config/tmux/plugins/" # plugin install root

set -g @plugin 'tmux-plugins/tpm' # tmux plugin manager
set -g @plugin 'tmux-plugins/tmux-sensible' # sane defaults
set -g @plugin 'christoomey/vim-tmux-navigator' # vim/tmux pane navigation
set -g @plugin 'sainnhe/tmux-fzf' # fzf integration

set -g @vim_navigator_pattern '(\S+/)?g?\.?(view|l?n?vim?x?|fzf|sabr_term|sabr)(diff)?(-wrapped)?'



# ===============================================================
# GitHub Dark Dimmed theme (aligned to Alacritty)
# ===============================================================
# Canonical palette:
# bg0:    #22272e
# bg1:    #2d333b
# fg0:    #adbac7
# dim0:   #636e7b
# black:  #545d68
# blue:   #539bf5
# yellow: #c69026

set -g status on # enable status bar
set -g status-interval 5 # refresh status every 5s
set -g status-justify left # left-align window list

set -g status-style "bg=#22272e,fg=#adbac7" # status bar colors
set -g message-style "bg=#22272e,fg=#adbac7" # message bar colors
set -g message-command-style "bg=#22272e,fg=#539bf5" # command message colors

set -g pane-border-style "fg=#545d68" # inactive pane border
set -g pane-active-border-style "fg=#539bf5" # active pane border

# Window list
setw -g window-status-style "bg=#22272e,fg=#636e7b" # inactive window style
setw -g window-status-current-style "bg=#2d333b,fg=#adbac7" # active window style
setw -g window-status-format " #I:#W " # inactive window format
setw -g window-status-current-format " #I:#W " # active window format

# Left side: session name
set -g status-left-length 60 # max left status length
set -g status-left "#[fg=#539bf5,bold]#S #[fg=#636e7b]" # session name styling

# ===============================================================
# Status-right (external scripts)
# ===============================================================
# Order:
# - SSH identity (only on SSH)
# - Battery (optional, correct charging detection)
# - Time/date: 12:08 | (Sun) 2025-12-28
set -g status-right-length 160 # max right status length
set -g status-right "\
#(~/.config/tmux/scripts/who_segment.sh #{client_pid})\
#(~/.config/tmux/scripts/battery_segment.sh)\
#[fg=#adbac7]%H:%M #[fg=#636e7b]| #[fg=#adbac7](%a) %Y-%m-%d " # right status content

# ===============================================================
# TPM initialization (must be last)
# ===============================================================
run '~/.config/tmux/plugins/tpm/tpm' # load tmux plugins
