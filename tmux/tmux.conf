set-environment -g TMUX_PLUGIN_MANAGER_PATH "~/.config/tmux/plugins/"


# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# True color settings
set -g default-terminal "alacritty"
set -ag terminal-overrides ",alacritty:Tc"

# Always start new windows in home directory
set-option -g default-command "cd ~; exec $SHELL"

# Change leader
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'niksingh710/minimal-tmux-status'
set -g @plugin 'tmux-plugins/tmux-battery'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'

# Status bar layout
set -g status-justify left         
set -g status-left-length 100
set -g status-right-length 50

# Clear default left/right content
set -g status-left ""

set -g status-right "#(pmset -g batt | awk '/InternalBattery/ { print \$3, \$4 }' | sed 's/;//g') | %H:%M %d-%b"


# GitHub Dark Dimmed theme approximation

set -g status on
set -g status-interval 5
set -g status-justify left
set -g status-bg "#2d333b"
set -g status-fg "#adbac7"

# Window list (left)
setw -g window-status-format " #I:#W "
setw -g window-status-current-format " #[bold]#I:#W "
setw -g window-status-current-style fg="#ffffff",bg="#444c56"
setw -g window-status-style fg="#768390",bg="#2d333b"

# Left side of status bar
set -g status-left-length 100
set -g status-left "#[fg=#539bf5,bold]#S #[fg=#2d333b]î‚°"

# Right side of status bar
set -g status-right-length 150
set -g status-right "#[fg=#539bf5]#(whoami) #[fg=#444c56]| #[fg=#c69026]#(pmset -g batt | awk '/InternalBattery/ { print \$3 }' | sed 's/;//') #[fg=#444c56]| #[fg=#ffffff]%H:%M %d-%b"

# Pane border
set -g pane-border-style fg="#444c56"
set -g pane-active-border-style fg="#539bf5"

# Message (e.g. prompts)
set -g message-style bg="#2d333b",fg="#adbac7"

# Command line (bottom)
set -g message-command-style bg="#2d333b",fg="#539bf5"

