# ===============================================================
# General
# ===============================================================
[general]
import = ["~/.config/alacritty/github-dark-dimmed.toml"] # shared color palette
live_config_reload = true # reload config on save

# ===============================================================
# Shell
# ===============================================================
[terminal.shell]
program = "/bin/zsh" # login shell path
args = ["-l"] # login shell flag

# ===============================================================
# Environment
# ===============================================================
[env]
TERM = "xterm-256color" # terminal type for apps

# ===============================================================
# Window
# ===============================================================
[window]
decorations = "Buttonless" # macOS titlebar style
dynamic_padding = false # keep padding fixed on resize
opacity = 1 # window transparency
blur = true # enable background blur (macOS)

# ===============================================================
# Window Padding
# ===============================================================
[window.padding]
x = 4 # horizontal padding in pixels
y = 0 # vertical padding in pixels

# ===============================================================
# Font
# ===============================================================
[font]
size = 13 # font size in points

# ===============================================================
# Font Family
# ===============================================================
[font.normal]
family = "JetBrainsMono Nerd Font" # primary font family
style = "Regular" # font style

# ===============================================================
# Scrolling
# ===============================================================
[scrolling]
history = 100000 # number of lines to keep in scrollback
